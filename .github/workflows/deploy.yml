name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build (Docker)"]
    types: [completed]

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
