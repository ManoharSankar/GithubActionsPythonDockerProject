name: Build & Deploy Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p site

      - run: docker build -t site-builder .

      - run: |
          docker run --rm \
            -v "${{ github.workspace }}/site:/app/site" \
            site-builder

      - run: |
          ls -la site
          test -f site/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
