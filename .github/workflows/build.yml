name: Build & Deploy to GitHub Pages (Docker)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create site directory
        run: mkdir -p site

      - name: Build Docker image
        run: docker build -t site-builder .

      - name: Run build container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/site:/app/site" \
            site-builder

      - name: Verify site output
        run: ls -R site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
